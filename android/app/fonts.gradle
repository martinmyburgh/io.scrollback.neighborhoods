/**
 * Task to copy icon font files
 */
def iconFontsDir = '../../node_modules/react-native-icons/fonts';
def iconFontName = 'Material-Design-Iconic-Font.ttf';
def iconFontData = 'material.json';

task copyDebugIconFontData(type: Copy) {
    from("$iconFontsDir/$iconFontData")
    into("$buildDir/intermediates/assets/debug/")
}

task copyDebugIconFontFiles(type: Copy) {
    from("$iconFontsDir/$iconFontName")
    into("$buildDir/intermediates/assets/debug/")
}

task copyReleaseIconFontData(type: Copy) {
    from("$iconFontsDir/$iconFontData")
    into("$buildDir/intermediates/assets/release/")
}

task copyReleaseIconFontFiles(type: Copy) {
    from("$iconFontsDir/$iconFontName")
    into("$buildDir/intermediates/assets/release/")
}

task copyDebugIconFontsAssets(dependsOn: [ copyDebugIconFontData, copyDebugIconFontFiles ])

task copyReleaseIconFontsAssets(dependsOn: [ copyReleaseIconFontData, copyReleaseIconFontFiles ])

gradle.projectsEvaluated {
    generateDebugAssets.dependsOn copyDebugIconFontsAssets
    generateReleaseAssets.dependsOn copyReleaseIconFontsAssets
}
